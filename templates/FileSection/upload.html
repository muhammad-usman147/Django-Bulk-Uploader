<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    body{
        background-color: rgb(17, 17, 17);
        color:white;
    }

    #form-form{
        margin-top: 450px;
    }
</style>
<body>
    <center><form action="{% url 'uploadfiles' %}" id = 'form-form' method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <h6>Upload Files Here:</h6>
    <p>
        {{form.file}} 
    <input type="submit" value="upload" class="btn btn-primary"/> </p>

    </form><a href="{% url 'GetAllFiles' %}" class="btn btn-success" role="button">View Uploaded Files</a></center>
    
</body>
</html>
